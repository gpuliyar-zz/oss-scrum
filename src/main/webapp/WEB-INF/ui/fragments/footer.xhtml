<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <footer>
        <hr />

        <p>
            <small>
                <h:outputFormat value="#{i18n['global.copyright']}">
                    <f:param value="&#169;" />
                    <f:param value="#{i18n['global.copyright.year']}" />
                    <f:param value="#{i18n['global.author']}" />
                </h:outputFormat>
            </small>
        </p>
    </footer>

    <h:form id="growl-form">
        <p:growl id="messenger-growl" sticky="true" showDetail="true" widgetVar="messengerGrowl"></p:growl>
    </h:form>

    <p:ajaxStatus styleClass="messenger-ajaxstatus">
        <f:facet name="start">
            <a class="btn btn-info disabled"><i class="icon-refresh"></i> Please wait...</a>
        </f:facet>

        <f:facet name="complete">
            <h:outputText value="" />
        </f:facet>
    </p:ajaxStatus>


</ui:composition>
